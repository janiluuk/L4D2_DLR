name: Build

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '30 03 01 */3 *' # Artifacts expire every 3 months

jobs:
  build:
    name: build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            os_short: linux
          - os: ubuntu-22.04
            os_short: oldlinux
          - os: windows-latest
            os_short: win

    steps:
      - name: Prepare env
        shell: bash
        run: echo "GITHUB_SHA_SHORT=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y wget tar lib32z1 lib32stdc++6

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: choco install wget --no-progress

      - name: Download SourceMod 1.10.0-git6545
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            wget -nv "https://sm.alliedmods.net/smdrop/1.10/sourcemod-1.10.0-git6545-windows.zip" -O sm.zip
            unzip sm.zip -d sourcemod
          else
            wget -nv "https://sm.alliedmods.net/smdrop/1.10/sourcemod-1.10.0-git6545-linux.tar.gz" -O sm.tar.gz
            mkdir sourcemod
            tar -xzf sm.tar.gz -C sourcemod
          fi

      - name: Compile plugins
        shell: bash
        run: |
          spcomp="$GITHUB_WORKSPACE/sm/addons/sourcemod/scripting/spcomp"
          if [ "${{ runner.os }}" = "Windows" ]; then
            spcomp="${spcomp}.exe"
          fi
          shopt -s nullglob
          for sp in sourcemod/scripting/*.sp addons/sourcemod/scripting/*.sp; do
            "$spcompbin" -v0 "$sp" -o "package/addons/sourcemod/plugins/$(basename "${sp%.sp}.smx")"
          done

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: l4d2_dlr-sm1.10.0-git6545-${{ matrix.os_short }}-${{ env.GITHUB_SHA_SHORT }}
          path: src/package
