name: Build

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '30 03 01 */3 *' # Artifacts expire every 3 months

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Prepare env
        shell: bash
        run: echo "GITHUB_SHA_SHORT=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y wget tar lib32z1 lib32stdc++6

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: choco install wget --no-progress

      - name: Download SourceMod
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            wget -nv "https://sm.alliedmods.net/smdrop/1.11/sourcemod-latest-windows.zip" -O sm.zip
            mkdir sm
            tar -xf sm.zip -C sm
          else
            wget -nv "https://sm.alliedmods.net/smdrop/1.11/sourcemod-latest-linux.tar.gz" -O sm.tar.gz
            mkdir sm
            tar -xzf sm.tar.gz -C sm
            chmod +x sm/addons/sourcemod/scripting/spcomp
          fi

      - name: Compile plugins
        shell: bash
        run: |
          spcomp="$GITHUB_WORKSPACE/sm/addons/sourcemod/scripting/spcomp"
          if [ "${{ runner.os }}" = "Windows" ]; then
            spcomp="${spcomp}.exe"
          fi
          mkdir -p package/addons/sourcemod/plugins
          find sourcemod/scripting addons/sourcemod/scripting -type f -name '*.sp' ! -path 'sourcemod/scripting/todo/*' -print0 | \
            while IFS= read -r -d '' sp; do
              "$spcomp" -v0 "$sp" -o "package/addons/sourcemod/plugins/$(basename "${sp%.sp}.smx")"
            done

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: l4d2_dlr-${{ matrix.os }}-${{ env.GITHUB_SHA_SHORT }}
          path: package

